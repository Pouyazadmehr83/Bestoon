 {% extends "web/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}

    {{ form.username.label_tag }}
    {{ form.username }}

    {{ form.password.label_tag }}
    {{ form.password }}

    {{ form.captcha.label_tag }}
    {{ form.captcha }}

    <button type="submit">Login</button>
</form>

<p>
    حساب نداری؟
    <a href="{% url 'web:register' %}">ثبت‌نام</a>
</p>
{% endblock %}
